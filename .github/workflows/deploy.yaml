name: Deploy
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
        node-version: [16,18,20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install deps
        uses: npm ci
      - name: Lint
        run: npm run lint